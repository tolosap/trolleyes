<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" title="'Listado de ' + objectService.getName(ob)"></header>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12" ng-if="status">
                                <div class="alert alert-danger" role="alert">
                                    <h3 class="bg-danger">{{status}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" ng-if="!status">
                                <div role="tabpanel">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active"><a data-target="#pane0" aria-controls="pane0" role="tab" data-toggle="tab" aria-expanded="false">Consulta</a></li>
                                        <li role="presentation"><a data-target="#pane2" aria-controls="pane2" role="tab" data-toggle="tab">Filtro de cliente</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div role="tabpanel" id="pane0" class="tab-pane fade active in">
                                            <p></p>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-12">
                                                    <cplistinfo url="url"
                                                                numpage="numpage"
                                                                rpp="rpp"
                                                                registers="registers"
                                                                orderparams="orderParams"
                                                                filterparams="filterParams"
                                                                searchtext="searchText">
                                                    </cplistinfo>
                                                </div>
                                                <div class="col-lg-6  col-md-6 col-sm-8 text-center">
                                                    <cplistpagination url="url"
                                                                      numpage="numpage"
                                                                      rpp="rpp"
                                                                      pages="pages"
                                                                      neighbourhood="neighbourhood"
                                                                      filterParams="filterParams"
                                                                      orderParams="orderParams"
                                                                      sfilterParams="sfilterParams">
                                                    </cplistpagination>
                                                </div>
                                                <div class="col-lg-3  col-md-3 col-sm-4 text-center">
                                                    <cplistrpp url="url"
                                                               numpage="numpage"
                                                               rpp="rpp"
                                                               filterParams="filterParams"
                                                               orderParams="orderParams">
                                                    </cplistrpp>
                                                </div>
                                            </div>
                                            <p></p>
                                        </div>

                                        <div role="tabpanel" id="pane2" class="tab-pane fade">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p></p>
                                                    <form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="empresaForm">
                                                        <input id="inputFiltervalueClient" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="searchText">
                                                    </form>
                                                    <p></p>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div id="datos" ng-if="!status">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="text-center">
                                                <ul class="list-inline">
                                                    <li><input type="checkbox" ng-model="visibles.cantidad" ng-checked="visibles.cantidad">Cantidad</li>
                                                    <li><input type="checkbox" ng-model="visibles.producto" ng-checked="visibles.producto">Producto</li>
                                                    <li><input type="checkbox" ng-model="visibles.precio" ng-checked="visibles.precio" >Precio</li>
                                                    <li><input type="checkbox" ng-model="visibles.total" ng-checked="visibles.total" >Total producto/s</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <table class="table table-responsive table-bordered table-hover table-striped table-condensed dataTable no-footer">
                                            <tr>
                                                <th ng-show="visibles.cantidad" class="text-center">
                                                    <label>Cantidad</label><br/>
                                                    <a ng-click="doorder('cantidad', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                                    <a ng-click="doorder('cantidad', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                                                </th>
                                                <th ng-show="visibles.producto" class="text-center">
                                                    <label>Producto</label><br/>
                                                    <a ng-click="doorder('producto', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                                    <a ng-click="doorder('producto', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                                                </th>
                                                <th ng-show="visibles.precio" class="text-center">
                                                    <label>Precio</label><br/>
                                                    <a ng-click="doorder('precio', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                                    <a ng-click="doorder('precio', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                                                </th>
                                                <th ng-show="visibles.total" class="text-center">
                                                    <label>Total producto/s</label><br/>
                                                    <a ng-click="doorder('total', 'asc')"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                                    <a ng-click="doorder('total', 'desc')"><i class="glyphicon glyphicon-arrow-down"></i></a>
                                                </th>
                                                <th  class="text-center">Acciones</th>
                                            </tr>
                                            <tbody>
                                                <tr ng-repeat="obj in obj| filter:searchText">
                                                    <td ng-show="visibles.cantidad"><b>{{obj.cantidad}}</b></td>
                                                    <td ng-show="visibles.producto">
                                                        <a href="producto/{{profile}}/view/{{obj.producto.id}}">{{obj.producto.codigo}} [{{obj.producto.descripcion}}]</a>
                                                    </td>
                                                    <td ng-show="visibles.precio">{{obj.producto.precio}}€</td>
                                                    <td ng-show="visibles.total">{{obj.producto.precio * obj.cantidad}}€</td>
                                                    <td>
                                                        <div class="btn-toolbar" role="toolbar">
                                                            <div class="btn-group">
                                                                <carrito id="obj.id" producto="obj.producto.id" name="ob"></carrito>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <a class="btn btn-default" href="home">Cerrar</a>
                                <a class="btn btn-info" href="carrito/{{profile}}/empty">Vaciar carrito</a>
                                <a class="btn btn-primary" href="carrito/{{profile}}/buy">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
